{{- $envAll := . }}
{{- range .Values.machineDeployment }}
{{ .name }}:
  MachineDeployment:
    apiVersion: cluster.x-k8s.io/v1alpha3
    kind: MachineDeployment
    metadata:
      name: {{ $envAll.Values.cluster.name }}-md-{{ .name }}
      namespace: {{ $envAll.Release.Namespace }}
    spec:
      clusterName: {{ $envAll.Values.cluster.name }}
      replicas: {{ .replicasPerAZ }}
      template:
        spec:
          bootstrap:
            configRef:
              apiVersion: {{ $envAll.Values.apiVersion.bootstrap }}
              kind: KubeadmConfigTemplate
              name: {{ $envAll.Values.cluster.name }}-md-{{ .name }}
          clusterName: {{ $envAll.Values.cluster.name }}
          infrastructureRef:
            apiVersion: {{ $envAll.Values.apiVersion.infrastructure }}
            kind: AWSMachineTemplate
            name: {{ $envAll.Values.cluster.name }}-md-{{ .name }}
          version: {{ $envAll.Values.cluster.kubernetesVersion }}
      {{- with .selector }}
      selector:
        {{- toYaml . | nindent 4 }}
      {{- end }}
  AWSMachineTemplate:
      apiVersion: {{ $envAll.Values.apiVersion.infrastructure }}
      kind: AWSMachineTemplate
      metadata:
        name: {{ $envAll.Values.cluster.name }}-md-{{ .name }}
        namespace: {{ $envAll.Release.Namespace }}
      spec:
        template:
          spec:
            iamInstanceProfile: nodes.cluster-api-provider-aws.sigs.k8s.io
            instanceType: {{ .machineType }}
            sshKeyName: {{ $envAll.Values.sshKeyName }}
            rootVolume:
              size: {{ .rootVolume.size }}
              type: {{ .rootVolume.type }}
            {{- if .subnet }}
            subnet:
              id: {{ .subnet }}
            {{- end }}
  KubeadmConfigTemplate:
    apiVersion: {{ $envAll.Values.apiVersion.bootstrap }}
    kind: KubeadmConfigTemplate
    metadata:
      name: {{ $envAll.Values.cluster.name }}-md-{{ .name }}
      namespace: {{ $envAll.Release.Namespace }}
    spec:
      template:
        spec:
          joinConfiguration:
            nodeRegistration:
              kubeletExtraArgs:
                cloud-provider: aws
              name: '{{`{{ ds.meta_data.local_hostname }}`}}'
{{- end }}
